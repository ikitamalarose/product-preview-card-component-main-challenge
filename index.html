<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="styles/main.css">
		<title>
			Frontend Mentor | Product preview card component
		</title>

	</head>
	<body>

		<div class="card">
			<!-- card picture -->
			<picture class="card__picture">
				<source media="(max-width: 768px)" srcset="images/image-product-mobile.jpg" />
				<img class="card__image desktop"
					src="images/image-product-desktop.jpg"
					alt="product image">
			</picture>
			<!-- card content -->
			<div class="card__content">
				<!-- card subtitle -->
				<p class="card__subtitle">Perfume</p>
				<!-- card title -->
				<h1 class="card__title">
					Gabrielle Essence Eau De Parfum
				</h1>
				<!-- card description -->
				<p class="card__description">
					A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
				</p>
				<!-- card prices -->
				<div class="card__prices">
					<p class="card__price solde">$149.99</p>
					<p class="card__price normal">$169.99</p>
				</div>
				<!-- card button -->
				<button class="card__action">
					<img src="images/icon-cart.svg"
						alt="card icon">
					<strong>Add to Cart</strong>
				</button>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge"
				target="_blank">
				Frontend Mentor
			</a>
			. 
    Coded by
			<a href="https://www.frontendmentor.io/profile/ikitamalarose">IKITAMA Larose</a>
			.
		</div>
	</body>
</html>
